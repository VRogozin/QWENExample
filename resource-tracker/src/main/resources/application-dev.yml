server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/resource_tracker_dev
    username: ${DB_USERNAME:resourcetracker}
    password: ${DB_PASSWORD:password}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  sql:
    init:
      mode: never

# Enable H2 console for development
  h2:
    console:
      enabled: true
      path: /h2-console

# Application-specific settings for development
resource-tracker:
  max-concurrent-users: 10
  report-generation:
    pdf-enabled: true
    xlsx-enabled: true
    pivot-table-support: true

logging:
  level:
    com.platform.resourcetracker: DEBUG
    org.springframework.security: DEBUG
    org.springframework.web: DEBUG