server:
  port: 8080

spring:
  application:
    name: resource-tracker
  datasource:
    url: jdbc:postgresql://localhost:5432/resource_tracker
    username: ${DB_USERNAME:resourcetracker}
    password: ${DB_PASSWORD:password}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  sql:
    init:
      mode: never
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

  # H2 Console (for development only)
  h2:
    console:
      enabled: true
      path: /h2-console

# Spring Security Configuration
security:
  jwt:
    secret-key: ${JWT_SECRET:mySecretKeyForDemoPurposesOnlyChangeInProduction}
    expiration-time: 86400000 # 24 hours

# Management and monitoring
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when-authorized
  info:
    git:
      mode: simple
  metrics:
    export:
      prometheus:
        enabled: true

# Logging configuration
logging:
  level:
    com.platform.resourcetracker: DEBUG
    org.springframework.security: DEBUG
    org.springframework.web: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# Custom resource tracker settings
resource-tracker:
  max-concurrent-users: 50
  report-generation:
    pdf-enabled: true
    xlsx-enabled: true
    pivot-table-support: true
  openshift:
    namespace: resource-tracker
    deployment-strategy: rolling-update